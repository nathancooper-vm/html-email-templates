<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="top-header">
            <img src="http://cdn.mcauto-images-production.sendgrid.net/7bbc7cb8410818f3/2f8a59b7-4b14-44c7-bb5f-708e4295d6c6/187x16.png" 
                 alt="VISITING MEDIA" 
                 class="top-header-logo">
        </header>
        
        <div class="navigation-main">
            <div class="navigation-sidebar">
                <div class="template-list-container">
                    <select id="platform-select" onchange="selectPlatform(this.value)" class="platform-select">
                        <option value="">Select a platform</option>
                        <option value="auth0">Auth0</option>
                        <option value="sendgrid" selected>SendGrid</option>
                        <option value="salesforce">Salesforce</option>
                        <option value="yesware">Yesware</option>
                    </select>
                    <div class="templates-section">
                        <div class="templates-heading">TEMPLATES</div>
                        <ul class="template-list" id="template-list">
                            <!-- Templates will be populated dynamically -->
                        </ul>
                    </div>
                </div>
            </div>

            <div class="main-container">
                <div class="main-header">
                    <h1>Email template preview</h1>
                    <p>First select a platform, then choose a template to view the email preview.</p>
                </div>
                <div class="content-container">
                    <iframe id="previewFrame" class="preview-content" src="about:blank"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Load templates first -->
    <script src="templates.js"></script>
    <!-- Then load the main application script -->
    <script src="script.js"></script>
</body>
</html>
