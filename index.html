<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Email Template Preview</h1>
            <p>Preview your email templates. First select a platform (Auth0 or SendGrid), then choose a template to view it.</p>
        </div>

        <div class="main-layout">
            <div class="navigation-sidebar">
                <div class="navigation-header">
                    Template Navigation
                </div>
                <div class="accordion-section">
                    <div class="accordion-header" onclick="toggleAccordion('auth0')">
                        Auth0
                    </div>
                    <div class="accordion-content" id="auth0-content">
                        <ul class="template-list" id="auth0-templates">
                            <!-- Auth0 templates will be populated dynamically -->
                        </ul>
                    </div>
                </div>
                <div class="accordion-section">
                    <div class="accordion-header" onclick="toggleAccordion('sendgrid')">
                        SendGrid
                    </div>
                    <div class="accordion-content open" id="sendgrid-content">
                        <ul class="template-list" id="sendgrid-templates">
                            <!-- SendGrid templates will be populated dynamically -->
                        </ul>
                    </div>
                </div>
            </div>

            <div class="preview-container">
                <div class="preview-frame">
                    <div class="preview-header">
                        Email Preview
                    </div>
                    <iframe id="previewFrame" class="preview-content" src="about:blank"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Load templates first -->
    <script src="templates.js"></script>
    <!-- Then load the main application script -->
    <script src="script.js"></script>
</body>
</html>
